<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="Task.js"></script>
  <script src="Manager.js"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    div {
      border: 1px black solid;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="content">
      <div id="container">
      </div>
      <div class="new">
      </div>
    </div>
  </div>



  <div id="template">
    <!-- [ item -->
    <div class="pure-g item">
      <div class="pure-u-1">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-1-12 status">
            <input type="checkbox">
          </div>
          <div class="pure-u-1 pure-u-sm-5-6">
            <div class="pure-g">
              <div class="pure-u-1 pure-u-sm-1-3 title">
                <input type="text">
                <p></p>
              </div>
              <div class="pure-u-1 pure-u-sm-1-6 priority">
                <select>
                  <option value="0">-</option>
                  <option value="1">★</option>
                  <option value="2">★★</option>
                  <option value="3">★★★</option>
                  <option value="4">★★★★</option>
                  <option value="5">★★★★★</option>
                </select>
              </div>
              <div class="pure-u-1 pure-u-sm-1-6 deadline">
                <input type="datetime-local">
                <p></p>
              </div>
              <div class="pure-u-1 pure-u-sm-1-3 tags"><div class="add">+</div></div>
            </div>
          </div>
        </div>
        <div class="pure-u-1 pure-u-sm-1-12 _more">▲</div>
      </div>
      <div class="pure-g">
        <div class="pure-u-1 pure-u-sm-3-4 description">
          <textarea></textarea>
          <p></p>
        </div>
        <div class="pure-u-1 pure-u-sm-1-4 _buttons">
          <button class="delete">DELETE</button>
        </div>
      </div>
    </div>
    <!-- item ] -->
    <!-- [ tag -->
    <div class="tag">
      <div class="text">
        <p>tag</p>
        <input type="text">
      </div>
      <div class="close">x</div>
    </div>
    <!-- tag ] -->
  </div>

</body>

</html>
